<div
  class="fixed top-0 h-full w-[30vw] max-w-[350px] bg-[#7FA09A] text-white pl-5 max-md:hidden"
>
  <div id="title" class="mt-4">
    <a routerLink="" class="flex items-center">
      <img
        src="assets/icons/logo-icon.svg"
        alt="Logo of a dog paw"
        class="h-9"
      />
      <h1 class="text-3xl font-extrabold pl-2">DoggyWare</h1>
    </a>
  </div>

  <div id="nav" class="mt-20">
    <ul>
      <li class="text-2xl font-thin mb-6">
        <a routerLink="" class="flex gap-2">
          <img src="assets/icons/dashboard-menu-icon.svg" alt="" class="h-8" />
          <h2>Dashboard</h2></a
        >
      </li>
      <li class="text-2xl font-thin mb-6">
        <a routerLink="attendance" class="flex gap-2">
          <img src="assets/icons/attendance-menu-icon.svg" alt="" class="h-8" />
          <h2>Attendance</h2></a
        >
      </li>
      <li class="text-2xl font-thin mb-6">
        <a routerLink="catalogue" class="flex gap-2">
          <img src="assets/icons/catalogue-menu-icon.svg" alt="" class="h-8" />
          <h2>Catalogue</h2></a
        >
      </li>
      <!--
      <li class="text-2xl font-thin mb-6">
        <a routerLink="" class="flex gap-2">
          <img src="assets/icons/schedule-menu-icon.svg" alt="" class="h-8" />
          <h2>Schedule</h2></a
        >
      </li>
    -->
      <li class="text-2xl font-thin mb-6">
        <a routerLink="trainers" class="flex gap-2">
          <img src="assets/icons/trainers-menu-icon.svg" alt="" class="h-8" />
          <h2>Trainers</h2></a
        >
      </li>
      <li class="text-2xl font-thin mb-4">
        <a routerLink="analytics" class="flex gap-2">
          <img src="assets/icons/analytics-menu-icon.svg" alt="" class="h-8" />
          <h2>Analytics</h2></a
        >
      </li>
    </ul>
  </div>
</div>

<!--Mobile Navbar-->
<div class="fixed bg-[#7FA09A] h-16 w-screen z-50 md:hidden">
  <div class="flex items-center justify-between h-full px-4">
    <img
      src="assets/icons/hamburger-menu-icon.svg"
      alt="Hamburger menu icon"
      class="h-8 cursor-pointer"
      (click)="handleSideMenuChildToggle()"
    />
    <div class="flex items-center">
      <img src="assets/icons/logo-icon.svg" alt="" class="h-8" />
      <h1 class="text-2xl font-extrabold pl-1 text-white">DoggyWare</h1>
    </div>

    <img
      [src]="
        searchBarIsActive
          ? ' assets/icons/close-icon-light.svg'
          : 'assets/icons/search-icon-light.svg'
      "
      alt=""
      [class]="'cursor-pointer h-6 ' + (searchBarIsActive ? 'scale-150' : '')"
      (click)="handleSearchBarToggle()"
    />
  </div>
  <app-mobile-side-menu />
  <div *ngIf="searchBarIsActive">
    <app-search-bar />
  </div>
</div>
