<div
  class="fixed top-0 w-full shadow-sm bg-white grid z-50 max-md:top-16 max-md:bg-[#7FA09A]"
>
  <div class="relative flex mx-5 h-20 items-center max-md:h-16 max-md:mx-auto">
    <input
      #inputField
      type="text"
      class="w-[400px] p-3 pl-8 bg-gray-50 max-md:w-[90vw]"
      placeholder="Search"
      [(ngModel)]="searchInput"
      (ngModelChange)="dogSearch()"
      (focus)="dogSearch()"
      (blur)="clearSearchResults()"
    />
    <img
      src="assets/icons/search-icon.svg"
      alt="Magnifying glass icon"
      class="h-5 pl-3 absolute top-7 -left-2 max-md:top-5"
    />

    <div *ngIf="searchInput">
      <button
        (click)="handleClearSearch()"
        class="absolute top-7 right-2 max-md:top-5 md:left-[23rem]"
      >
        <img
          src="assets/icons/close-icon.svg"
          alt="Closing icon"
          class="h-6 scale-150"
        />
      </button>
    </div>
    <div
      id="results-container"
      [class]="
        'bg-white max-h-[600px] w-full max-w-[400px] overflow-auto absolute top-16 border z-[52] max-md:top-14 max-md:max-w-none max-md:max-h-[400px] ' +
        (searchResults.length > 0 ? '' : 'border-none')
      "
    >
      <!--Dog Card-->
      <div
        id="dog-card"
        *ngFor="let dog of searchResults"
        class="flex px-3 border-b py-1 cursor-pointer hover:bg-slate-200"
      >
        <div
          class="flex items-center justify-between w-full"
          (click)="handleResultClick(dog.name, dog.chipNumber)"
        >
          <div class="flex items-center">
            <img
              src="assets/icons/dog-icon.svg"
              alt="icon of a corgi face"
              class="h-10"
            />
            <div class="pl-3">
              <div class="flex items-center">
                <h2>{{ dog.name }}</h2>
                <span
                  [class]="
                    ' block size-3 rounded-full ml-2 ' +
                    (dog.present ? 'bg-green-500 ' : ' bg-red-500 ')
                  "
                ></span>
              </div>

              <h2 class="text-gray-400">{{ dog.breed }}</h2>
            </div>
          </div>

          <h2 class="">{{ dog.age }} years old</h2>
        </div>
      </div>
    </div>
  </div>
</div>
