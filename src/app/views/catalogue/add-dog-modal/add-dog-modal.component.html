<div
  class="fixed w-[70vw] h-screen bg-[rgba(0,0,0,.3)] flex items-center justify-center z-[49] max-md:w-[100vw]"
>
  <div
    class="bg-white shadow-lg rounded-md mb-[20%] border w-[500px] max-sm:w-[350px]"
  >
    <!--Title-->
    <h1 class="text-xl font-semibold px-5 py-3 border-b">Dog Information</h1>
    <!--Content-->
    <div class="p-5">
      <form
        action=""
        class="grid gap-1 max-h-[350px] overflow-auto"
        #dogForm="ngForm"
      >
        <h3 class="text-sm font-semibold mt-2">Name</h3>
        <input
          type="text"
          class="p-2 bg-slate-100"
          [(ngModel)]="newDog.name"
          [ngModelOptions]="{ standalone: true }"
          required
        />
        <h3 class="text-sm font-semibold mt-2">Breed</h3>
        <input
          type="text"
          class="p-2 bg-slate-100"
          required
          [(ngModel)]="newDog.breed"
          [ngModelOptions]="{ standalone: true }"
        />
        <h3 class="text-sm font-semibold mt-2">Age</h3>
        <input
          type="number"
          class="p-2 bg-slate-100"
          required
          [(ngModel)]="newDog.age"
          [ngModelOptions]="{ standalone: true }"
        />
        <h3 class="text-sm font-semibold mt-2">Gender</h3>
        <app-dropdown
          [dropdownOptions]="dogSexOptions"
          (sendChosenOptionEvent)="handleDogSexChosen($event)"
          [chosenOption]="'male'"
        />
        <h3 class="text-sm font-semibold mt-2">Chip Number</h3>
        <input
          type="text"
          class="p-2 bg-slate-100"
          required
          [(ngModel)]="newDog.chipNumber"
          [ngModelOptions]="{ standalone: true }"
        />
        <h3 class="text-sm font-semibold mt-2">Image Url</h3>
        <input
          type="text"
          class="p-2 bg-slate-100"
          required
          [(ngModel)]="newDog.img"
          [ngModelOptions]="{ standalone: true }"
        />
        <h3 class="text-sm font-semibold mt-2">Owner</h3>
        <input
          type="text"
          class="p-2 bg-slate-100"
          required
          [(ngModel)]="newDog.owner"
          [ngModelOptions]="{ standalone: true }"
        />
        <h3 class="text-sm font-semibold mt-2">Phone Number</h3>
        <input
          type="text"
          class="p-2 bg-slate-100"
          required
          [(ngModel)]="newDog.phoneNumber"
          [ngModelOptions]="{ standalone: true }"
        />
      </form>

      <!--buttons-->
    </div>
    <div class="flex justify-between px-5 pb-5 pt-2">
      <button
        type="button"
        class="bg-white rounded-md p-2 border border-gray-500 hover:bg-black hover:text-white"
        (click)="handleAddDogModalToggle()"
      >
        Cancel
      </button>
      <button
        [disabled]="
          !newDog.name ||
          !newDog.breed ||
          !newDog.chipNumber ||
          !newDog.img ||
          !newDog.owner ||
          !newDog.phoneNumber
        "
        type="submit"
        class="rounded-md p-2 border bg-green-500 text-white hover:opacity-75 disabled:bg-gray-500"
        (click)="handleAddNewDog()"
      >
        Add
      </button>
    </div>
  </div>
</div>
